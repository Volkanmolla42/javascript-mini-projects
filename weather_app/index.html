<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" autocomplete="off">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidty">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>

                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>wind speed </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'd45916689b70a2bd872f0f3736c32eab';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const weatherIcon = document.querySelector('.weather-icon');

        searchBox.focus();
        searchBtn.addEventListener('click', () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkWeather(searchBox.value);
            }
        });
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector('.error').style.display = 'block';
                return;
            }
            const data = await response.json();
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + 'Â°C';
            document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
            document.querySelector('.wind').innerHTML = data.wind.speed + 'km/h';



            if (data.weather[0].main === 'Clouds') {
                weatherIcon.src = "images/clouds.png";
            } else if (data.weather[0].main === 'Clear') {
                weatherIcon.src = "images/clear.png";
            } else if (data.weather[0].main === 'Rain') {
                weatherIcon.src = "images/rain.png";
            } else if (data.weather[0].main === 'Drizzle') {
                weatherIcon.src = "images/drizzle.png";
            } else if (data.weather[0].main === 'Mist') {
                weatherIcon.src = "images/mist.png";
            }
            document.querySelector('.weather').style.display = 'block';
            document.querySelector('.error').style.display = 'none';

        }
    </script>
</body>

</html>
