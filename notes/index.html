<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../boostrap/css/Bootstrap_css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-100 mh-100 text-light">
    <div class="container">
      <h1 class="h1 fw-medium">
        <img src="images/book-solid.svg" class="icons" alt="" />Notes
      </h1>
      <button
        class="create-notes text-light border-0 border fs-6 rounded-5 px-4 py-3 m-3"
      >
        <img
          src="images/notes-medical-solid.svg"
          alt="add"
          class="icons icons-small"
        />
        Create Notes
      </button>

      <div class="notes-container"></div>
    </div>
    <script src="script.js"></script>

    <script src="../boostrap/js/Bootstrap_js/bootstrap.bundle.min.js"></script>
  </body>
</html>
