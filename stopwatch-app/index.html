<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOLKAN STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
      <div id="display">00:00:00:00</div>
      <div id="controls">
        <button id="startBtn" onclick="start()" type="button">Start</button>
        <button id="stopBtn" onclick="stop()" type="button">Stop</button>
        <button id="resetBtn" onclick="reset()" type="button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
